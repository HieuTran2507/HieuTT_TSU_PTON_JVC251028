<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SS18-Ex4</title>
    <link rel="stylesheet" href="./ex4.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="scr" placeholder="nhập ở đây ..." readonly />
      <div class="keyboard">
        <button class="btn" onclick="press(`a`)">a</button>
        <button class="btn" onclick="press(`b`)">b</button>
        <button class="btn" onclick="press(`c`)">c</button>
        <button class="btn" onclick="press(`d`)">d</button>
        <button class="btn" onclick="press(`e`)">e</button>
        <button class="btn" onclick="press(`f`)">f</button>
        <button class="btn" onclick="press(`g`)">g</button>
        <button class="btn" onclick="press(`h`)">h</button>
        <button class="btn" onclick="press(`i`)">i</button>
        <button class="btn" onclick="press(`j`)">j</button>

        <button class="btn" onclick="press(`k`)">k</button>
        <button class="btn" onclick="press(`l`)">l</button>
        <button class="btn" onclick="press(`m`)">m</button>
        <button class="btn" onclick="press(`n`)">n</button>
        <button class="btn" onclick="press(`o`)">o</button>
        <button class="btn" onclick="press(`p`)">p</button>
        <button class="btn" onclick="press(`q`)">q</button>
        <button class="btn" onclick="press(`r`)">r</button>
        <button class="btn" onclick="press(`s`)">s</button>
        <button class="btn" onclick="press(`t`)">t</button>
        <div class="last_row">
          <button class="btn" onclick="press(`u`)">u</button>
          <button class="btn" onclick="press(`v`)">v</button>
          <button class="btn" onclick="press(`w`)">w</button>
          <button class="btn" onclick="press(`x`)">x</button>
          <button class="btn" onclick="press(`y`)">y</button>
          <button class="btn" onclick="press(`z`)">z</button>
          <button class="btn_clr">Clear</button>
        </div>
      </div>
    </div>
    <script src="./ex4.js"></script>
  </body>
</html>
