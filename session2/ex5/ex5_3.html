<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex5-3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container2">
      <h1>car purchase form</h1>
      <form action="https://www.google.com" method="get">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" />
        <br />
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="abc@gmail.com"
        />
        <br />
        <label for="phone">Phone: </label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}"
          placeholder="012-3456-789"
        />
        <br />
        <label for="carmodel">Choose a car: </label>
        <select name="carmodel" id="carmodel" size="1">
          <option value="m1">model 1</option>
          <option value="m2">model 2</option>
          <option value="m3">model 3</option>
          <option value="m4">model 4</option>
          <option value="m5">model 5</option>
          <option value="m6">model 6</option>
          <option value="m7">model 7</option>
        </select>
        <br />
        <label for="carcolor">Choose a color: </label>
        <select name="carmodel" id="carmodel" size="1">
          <option value="c1">color 1</option>
          <option value="c2">color 2</option>
          <option value="c3">color 3</option>
          <option value="c4">color 4</option>
          <option value="c5">color 5</option>
          <option value="c6">color 6</option>
          <option value="c7">color 7</option>
        </select>
        <br />
        <label for="quantity">Quantity: </label>
        <input type="number" id="quantity" name="quantity" min="1" />
        <br />
        <label for="date">Delivery date: </label>
        <input type="date" id="date" name="date" />
        <br />
        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
