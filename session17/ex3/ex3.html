<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SS17-EX3</title>
    <style>
      .overlay {
        display: none;
        position: fixed;
        inset: 0; /*top, right, bottom, left 0  */
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal {
        background-color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        border-radius: 4px;
        min-width: 300px;
      }
      .modal-body {
        position: relative;
      }
      .btnClose {
        position: absolute;
        top: -15px;
        right: -10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Modal example</h1>
    <button class="btnOpen">Open modal</button>
    <!-- overlay -->
    <div class="overlay">
      <div class="modal">
        <div class="modal-body">
          some text in the modal
          <span class="btnClose">x</span>
        </div>
      </div>
    </div>
    <script src="./ex3.js"></script>
  </body>
</html>
