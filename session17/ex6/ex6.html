<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SS17-Ex6</title>
    <link rel="stylesheet" href="./ex6.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="calculate_scr" readonly />
      <div class="btn_area">
        <div class="left">
          <button class="btn" onclick="press('+')">+</button>
          <button class="btn" onclick="press('-')">-</button>
          <button class="btn" onclick="press('*')">*</button>

          <button class="btn" onclick="press('7')">7</button>
          <button class="btn" onclick="press('8')">8</button>
          <button class="btn" onclick="press('9')">9</button>

          <button class="btn" onclick="press('4')">4</button>
          <button class="btn" onclick="press('5')">5</button>
          <button class="btn" onclick="press('6')">6</button>

          <button class="btn" onclick="press('1')">1</button>
          <button class="btn" onclick="press('2')">2</button>
          <button class="btn" onclick="press('3')">3</button>

          <button class="btn" onclick="press('0')">0</button>
          <button class="btn" onclick="press('.')">.</button>
          <button class="btn" onclick="clearscr()">C</button>
        </div>
        <div class="right">
          <button class="btn_div" onclick="press('/')">/</button>

          <button class="btn_equal" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
    <script src="./ex6.js"></script>
  </body>
</html>
