<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/dashboard.css" />
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
</link>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <div class="logo">
          
          <img src="../images/Fire.png" alt="" class="fire-logo" />
          <span class="ecommerce">Ecommerce</span>
        </div>

        <div class="item-list">
          <div class="item key_item">
            <i class="fas fa-home"></i>
            <a href="./dashboard.html" class="item-text">Thống kê</a>
          </div>
          <div class="item">
            <i class="fa-regular fa-folder-open"></i>
            <a href="./category_manager.html" class="item-text">Danh mục</a>
          </div>
          <div class="item">
            <i class="fa-regular fa-folder"></i>
            <a href="./product_manager.html" class="item-text">Sản phẩm</a>
      
          </div>
        </div>
      </div>
      <div class="main">
        <div class="header">
          <span id="userLogin"></span>
          <img src="../images/Bell.png" alt="" class="bell-icon" />
          <img src="../images/avatar.png" alt="" class="avatar" id="avatar" />
        </div>

        <div class="menu" id="menu">
          <div class="item-menu">
            <i class="fa-solid fa-user"></i>
            <a href="#">Thông tin</a>
          </div>
          
          <div class="item-menu">
            <i class="fa-solid fa-gear"></i>
            <a href="#">Cài đặt</a>
          </div>
          
          <div class="item-menu">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <a href="#" id="logout">Đăng xuất</a>
          </div>
          
        </div>

        <div class="content"></div>
      </div>
    </div>
    <script src="../JS/dashboard.js"></script>
  </body>
</html>
