<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product manager</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/product_manager.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <div class="logo">
          <img src="../images/Fire.png" alt="" class="fire-logo" />
          <span class="ecommerce">Ecommerce</span>
        </div>

        <div class="item-list">
          <div class="item">
            <i class="fas fa-home"></i>
            <a href="./dashboard.html" class="item-text">Thống kê</a>
          </div>
          <div class="item">
            <i class="fa-regular fa-folder-open"></i>
            <a href="./category_manager.html" class="item-text">Danh mục</a>
          </div>
          <div class="item key_item">
            <i class="fa-regular fa-folder"></i>
            <a href="./product_manager.html" class="item-text">Sản phẩm</a>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="header">
          <span id="userLogin"></span>
          <img src="../images/Bell.png" alt="" class="bell-icon" />
          <img src="../images/avatar.png" alt="" class="avatar" id="avatar" />
        </div>

        <div class="menu" id="menu">
          <div class="item-menu">
            <i class="fa-solid fa-user"></i>
            <a href="#">Thông tin</a>
          </div>

          <div class="item-menu">
            <i class="fa-solid fa-gear"></i>
            <a href="#">Cài đặt</a>
          </div>

          <div class="item-menu">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <a href="#" id="logout">Đăng xuất</a>
          </div>
        </div>

        <div class="function1">
            <div class="product-title">Sản phẩm</div>
            <button class="add-btn" id="addProductBtn">Thêm danh mục mới</button>
        </div>

        <div class="function2">
          <select name="category" id="category" >
            <option value="" >Lọc theo danh mục</option>
          </select>

          <select name="status" id="status">
            <option value="" >Lọc theo trạng thái</option>
            <option value="all" >Tất cả</option>
            <option value="on">Đang hoạt động</option>
            <option value="off" >Ngừng hoạt động</option>
          </select>

          <div class="search-bar">
            <input type="text" class="search-tbx" placeholder="Tìm kiếm danh mục theo tên" id="searchInput">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="content">
          <div class="tbl-header">
            <div class="header-nor header1 sort-wrapper" id="sortCode">
              Mã sản phẩm ↓
              <div class="sort-menu" id="sortCodeMenu">
                <div data-sort="code_asc">Mã A → Z</div>
                <div data-sort="code_desc">Mã Z → A</div>
              </div>
            </div>

            <div class="header-nor header2 sort-wrapper" id="sortName">
              Tên sản phẩm ↓
              <div class="sort-menu" id="sortNameMenu">
                <div data-sort="name_asc">Tên A → Z</div>
                <div data-sort="name_desc">Tên Z → A</div>
              </div>
            </div>

            <div class="header-nor header3 sort-wrapper" id="sortPrice">
              Giá ↓
              <div class="sort-menu" id="sortPriceMenu">
                <div data-sort="price_asc">Giá thấp → cao</div>
                <div data-sort="price_desc">Giá cao → thấp</div>
              </div>
            </div>

            <div class="header-nor header4">Số lượng</div>

            <div class="header-nor header5">Giảm giá</div>

            <div class="header-nor header6">Trạng Thái</div>

            <div class="header-nor header7">Chức năng</div>

          </div>
         
          <div id="tbl-content"> </div>
        </div>
        
        <div id="pagination"></div>
        
      </div>
    </div>

  <!-- modal thêm sản phẩm -->
  <!-- Overlay -->
  <div class="modal-overlay" id="productModal">
    <!-- Modal -->
    <div class="modal-box">
      <!-- Header -->
      <div class="modal-header">
        <h2>Thêm mới sản phẩm</h2>
        <span class="modal-close" id="btnClose">×</span>
      </div>

      <!-- body -->
      <form id="productForm">
        <div class="form-row">
          <div class="form-group">
            <label>
              Mã sản phẩm 
              <span class="required">*</span>
              <span id="errProductCode">Mã sản phẩm trống</span>
            </label>
            <input type="text"  id="addProductCode"/>
          </div>
          <div class="form-group">
            <label>
              Tên sản phẩm 
              <span class="required">*</span>
              <span id="errProductName">Tên sản phẩm trống</span>
            </label>
            <input type="text" id="addProductName"/>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>
              Danh mục 
              <span class="required">*</span>
              <span id="errProductCategory">Danh sản phẩm trống</span>
            </label>
            <select id="addProductCategory">
              <option value="">-- Chọn danh mục --</option>
            </select>
          </div>

          <div class="form-group">
            <label>Trạng thái</label>
            <div class="radio-group">
              <label>
                <input type="radio" name="status" checked value="ACTIVE"/>
                Đang hoạt động
              </label>
              <label>
                <input type="radio" name="status" value="INACTIVE"/>
                Ngừng hoạt động
              </label>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>
              Số lượng
              <span id="errProductStock">Sản phẩm tồn kho > 0</span>
            </label>
            <input type="number" value="1" min="1" id="addProductStock" />
          </div>
          <div class="form-group">
            <label>
              Giá
              <span id="errProductPrice">Giá sản phẩm > 0</span>
            </label>
            <input type="number" value="10000000" id="addProductPrice"/>
          </div>
          <div class="form-group">
            <label>Giảm giá (%)</label>
            <input type="number" value="10" id="addProductDiscount"/>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>
              Hình ảnh 
              <span class="required">*</span>
              <span id="errProductPicture">Định dạng ảnh JPG, PNG, WebP</span>
            </label>
            <input type="text" id="addProductPicture"/>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label>Chi tiết sản phẩm</label>
            <textarea class="txt-area" id="addProductDescription"></textarea>
          </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn-cancel" id="btnCancel">Hủy</button>
          <button type="button" class="btn-primary" id="btnAddProduct">Thêm</button>
        </div>

      </form>
    </div>
  </div>

    <script src="../JS/product_manager.js"></script>
  </body>
</html>
