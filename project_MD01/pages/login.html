<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <form class="form" id="formLogin">
        <header class="form-header">
          <h3 class="title">Đăng nhập</h3>
          <p class="description">
            Đăng nhập tài khoản để sử dụng hệ thống quản lý.
          </p>
        </header>
        <main class="form-body">
          <div class="form-group">
            <div id="errAlert">Email hoặc mật khẩu không chính xác</div>
            <label class="form-label" for="">Email</label>
            <input class="form-input" type="text" id="email" />
            <div
              id="emailErr"
              style="
                color: red;
                font-size: 14px;
                margin-top: 7px;
                display: none;
              "
            >
              Email trống
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="">Mật khẩu</label>
            <input class="form-input" type="password" id="password" />
            <div
              id="passwordErr"
              style="
                color: red;
                font-size: 14px;
                margin-top: 7px;
                display: none;
              "
            >
              Password trống
            </div>
          </div>
        </main>

        <div class="form-function">
          <div class="remember-account">
            <input class="input-checkbox" type="checkbox" />
            <span>Nhớ tài khoản</span>
          </div>
          <div class="forgot-account">
            <a href="">Quên mật khẩu</a>
          </div>
        </div>

        <div class="form-function1">
          <div class="agree">
            <input class="input-checkbox" type="checkbox" />
            <span>Bạn đồng ý với&nbsp;</span>
          </div>
          <div class="policy">
            <a href="">chính sách và điều khoản</a>
          </div>
        </div>

        <footer class="form-footer">
          <button class="form-button" type="submit" id="loginBtn">
            Đăng nhập
          </button>
          <p class="form-redirect">
            <span
              >Bạn chưa có tài khoản?
              <a href="./register.html">Đăng ký</a></span
            >
          </p>
        </footer>
      </form>
    </div>
    <script src="../JS/login.js"></script>
  </body>
</html>
