<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>category manager</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/category_manager.css" />
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
</link>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <div class="logo">
          <img src="../images/Fire.png" alt="" class="fire-logo" />
          <span class="ecommerce">Ecommerce</span>
        </div>

        <div class="item-list">
          <div class="item">
            <i class="fas fa-home"></i>
            <a href="./dashboard.html" class="item-text">Thống kê</a>
          </div>
          <div class="item key_item" >
            <i class="fa-regular fa-folder-open"></i>
            <a href="./category_manager.html" class="item-text">Danh mục</a>
          </div>
          <div class="item">
            <i class="fa-regular fa-folder"></i>
            <a href="./product_manager.html" class="item-text">Sản phẩm</a>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="header">
          <span id="userLogin"></span>
          <img src="../images/Bell.png" alt="" class="bell-icon" />
          <img src="../images/avatar.png" alt="" class="avatar" id="avatar" />
        </div>

        <div class="menu" id="menu">
          <div class="item-menu">
            <i class="fa-solid fa-user"></i>
            <a href="#">Thông tin</a>
          </div>
          
          <div class="item-menu">
            <i class="fa-solid fa-gear"></i>
            <a href="#">Cài đặt</a>
          </div>
          
          <div class="item-menu">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <a href="#" id="logout">Đăng xuất</a>
          </div>
          
        </div>

        <div class="function1">
          <div class="category-title">Danh mục</div>
          <button class="add-btn" id="addCategoryBtn">Thêm danh mục mới</button>
        </div>

        <div class="function2">
          <select name="status" id="status">
            <option value="all" >Tất cả</option>
            <option value="on">Đang hoạt động</option>
            <option value="off" >Ngừng hoạt động</option>
          </select>

          <div class="search-bar">
            <input type="text" class="search-tbx" placeholder="Tìm kiếm danh mục theo tên" id="searchInput">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="content">
          <div class="tbl-header">
            <div class="header-nor header1 sort-wrapper" id="sortCode">
              Mã danh mục ↓
              <div class="sort-menu" id="sortCodeMenu">
                <div data-sort="code_asc">Mã A → Z</div>
                <div data-sort="code_desc">Mã Z → A</div>
              </div>
            </div>

            <div class="header-nor header2 sort-wrapper" id="sortName">
              Tên danh mục ↓
              <div class="sort-menu" id="sortNameMenu">
                <div data-sort="name_asc">Tên A → Z</div>
                <div data-sort="name_desc">Tên Z → A</div>
              </div>
            </div>

            <div class="header-nor header3">Trạng thái</div>
            <div class="header-nor header4">Chức năng</div>
          </div>
         
          <div id="tbl-content"> </div>
        </div>

      <div id="pagination"></div>
      </div>
    </div>

    <!-- modal thêm danh mục -->
    <div class="modal-overlay" id="categoryModal">
      <div class="modal-box">
        <!-- Header -->
        <div class="modal-header">
          <h2>Thêm mới danh mục</h2>
          <span class="modal-close" id="btnClose">×</span>
        </div>

        <!-- Body -->
        <div class="modal-body">
          <div class="form-group">
            <label>Mã danh mục <span class="required">*</span>
              <span
              id="errCategoryCode"
              style="
                color: red;
                display: none;
              "
              >
                Mã danh mục trống
              </span>
            </label>
            
            <input type="text" placeholder="Nhập mã danh mục" id="addCategoryCode"/>
          </div>

          <div class="form-group">
            <label>Tên danh mục <span class="required">*</span>
              <span
              id="errCategoryName"
              style="
                color: red;
                display: none;
              "
              >
                Tên danh mục trống
              </span>
            </label>
            <input type="text" placeholder="Nhập tên danh mục" id="addCategoryName"/>
          </div>

          <div class="form-group">
            <label>Trạng thái</label>
            <div class="radio-group">
              <label class="radio">
                <input type="radio" name="status" checked value="ACTIVE"/>
                <span class="checkmark"></span>
                Đang hoạt động
              </label>

              <label class="radio">
                <input type="radio" name="status" value="INACTIVE"/>
                <span class="checkmark"></span>
                Ngừng hoạt động
              </label>
            </div>
          </div>

        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button class="btn btn-cancel" id="btnCancel">Hủy</button>
          <button class="btn btn-primary" id="btnAdd">Thêm</button>
        </div>
      </div>
    </div>


    <script src="../JS/category-manager.js"></script>
  </body>
</html>
